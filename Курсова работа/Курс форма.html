<!Doctype>
<html>
<head> 
	<meta charset="utf-8">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="Курс форма.css">
	<title>Курсова работа форма</title>
</head>
<body>
	<div class="Main-container ">
		<header><h2> Курсова работа: Page 2: Form</h2></header>
		<form class="form-horizontal">
			<div class="form-group">
				<label for="firstname" class="control-label col-sm-2" >First name:</label>
				<div class="col-sm-10">
 	 				<input type="text" class="form-control" placeholder="First Name" name="firstname">
 	 			</div>
 	 		</div>
 	 		<div class="form-group">
 	 			<label for="lastname" class="control-label col-sm-2">Last name:</label>
 	 			<div class="col-sm-10">
 	 				<input type="text" class="form-control" placeholder="Last Name" name="lastname">
 	 			</div>
 	 		</div>
 	 		<div class="form-group">
 	 			<label  for="username" class="control-label col-sm-2">Choose username:</label>
 	 			<div class="col-sm-10">
 	 				<input type="text" class="form-control" placeholder="Username" name="username">
 	 			</div>
 	 		</div>
 	 		<div class="form-group">
 	 			<label for="age" class="control-label col-sm-2"> Birthday: </label>
 	 			<div class="col-sm-10">
 	 				<input type="month" class="form-control" name="birthday">
 	 			</div>
 	 		</div>
 	 		<div class="form-group">
 	 			<label for="email" class="control-label col-sm-2"> E-mail:</label>
 	 			<div class="col-sm-10">
 	 				<input type="email" class="form-control" placeholder="E-mail" name="email">
 	 			</div>
 	 		</div>
 	 		<div class="form-group">
 	 			<label for="password" class="control-label col-sm-2">Password:</label>
 	 			<div class="col-sm-10">
 	 				<input type="password" class="form-control" placeholder="Password" name="password">
 	 			</div>
 	 		</div>
 	 		<div class="form-group text-center">
 	 			<label class=" control-label">Gender:</label>
  				<input type="radio" name="gender" value="male"> Male
  				<input type="radio" name="gender" value="female"> Female
  			</div>
  			<div class="form-group text-center Subscribe">
  				<label>Remember me:</label>
  				<select name="Remember">
  					<option value="Yes">Yes</option>
  					<option value="No">No</option>
  				</select>
  				<label class="control-label col-xs-offset-1"> Subsribe for:</label>
  				<input type="checkbox" name="subsribe-news"> News
  				<input type="checkbox" name="subsribe-offers"> Offers
  			</div>
  			<div class="form-group text-center">
  				<input type="Reset" value="Reset">
  			
  				<input type="image" src="http://www.pngmart.com/files/3/Submit-Button-PNG-Clipart.png" alt="Submit" class="col-xs-offset-1 Image">
  			</div>
  			<div class="form-group">
  				<label for="comment" class="control-label col-sm-2">Comment here: </label>
  				<div class="col-sm-10">
  					<textarea class="col-sm-12 col-xs-12" name="comment" rows="2" placeholder="Max: 300 chars..." maxlength="300"></textarea>
  				</div>
  			</div>
		</form>
	</div>
	<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</body>
</html>
